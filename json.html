<html lang="en">
<head>

    <title>Document</title>
    <style>
      p{
        border: 1px solid red;

    </style>

<body>
    <div id="wrap">
       <p id="id"></p>
       <p id="id1"></p>
       <p id="id2"></p>
       <p id="id3"></p>
       <p id="id4"></p>
       <p id="id5"></p>
    </div>
    <script>
         var wrap = document.getElementById("wrap")        
        
        
        fetch('https://jsonplaceholder.typicode.com/users')
       .then(res=>res.json())
       .then(data=>{ 
         data.slice(0, 6).map((obj, index)=>{
               console.log(wrap.children[index])
              wrap.children[index].textContent=`username is :${obj.name} 
                 user email is : ${obj.email}
                 user website is: ${obj.website}
                 somthing is  ${obj.username} `
         })     
        
        })
  
    
         
     
           
      


      
       
    
    </script>
